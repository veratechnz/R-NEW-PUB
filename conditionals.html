	<script>
	//Self invoking function Expression for checking window width.
	var widthChecker = function(){
		//Check window width. IE compatible.
		function viewport()
		{
		var e = window
		, a = 'inner';
		if ( !( 'innerWidth' in window ) )
		{
		a = 'client';
		e = document.documentElement || document.body;
		}
		return { width : e[ a+'Width' ] , height : e[ a+'Height' ] }
		}
		var winCheck = viewport();
		if (/Android|webOS|iPhone|iPad|iPod|BlackBerry/i.test(navigator.userAgent) || (winCheck.width < 1281))
		  { window.location.replace("/public-home-page"); }
	}();
	</script>
